<h1 class="blog-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="email">email</label>
        <input id="email" type="text" class="form-control" ng-model="email" />
    </div>
    <div class="form-group">
        <label for="password" >password</label>
        <input id="password" type="password" class="form-control" ng-model="password"/>
    </div>
    <button ng-click="login()" class="btn btn-success">Submit</button>
</form>
